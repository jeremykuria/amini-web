<div class="container">
    <div class="row">
        <div class="breadcrumb-white-bg">
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li>
                        <a ui-sref="organizations">Home</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb-btns">
                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-control input-sm">
                                <option>Catholic Churches</option>
                                <option>Charity Centers</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <select class="form-control input-sm">
                                <option>Catholic Churches</option>
                                <option>Charity Centers</option>
                            </select>
                        </div>
                    </div>

                </ul>
            </div>
            <div class="col-md-4">
                <div class="breadcrumb-btns">
                    <ul class="nav nav-pills">
                        <li class="pull-left">
                            <button class="btn btn-default btn-sm pull-left" ui-sref="organizations.new({type:'CHARITY'})">
                                <span class="glyphicon glyphicon-plus"></span>
                                <strong>Map a Charity Center</strong>
                            </button>
                        </li>
                        <li class=" pull-right">
                            <button class="btn btn-default btn-sm pull-right" ui-sref="organizations.new({type:'CHURCH'})">
                                <span class="glyphicon glyphicon-plus"></span>
                                <strong>Map a Church</strong>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div map-lazy-load="{{vm.googleMapsUrl}}" map-lazy-load-params="{{vm.googleMapsUrl}}">
                        <ng-map center="{{vm.latitude}},{{vm.longitude}}" zoom="{{vm.zoomLevel}}" style="height: 450px;">
                            <div ng-repeat="organization in vm.organizations">
                                <marker position="{{organization.latitude}}, {{organization.longitude}}" on-click="vm.setCurrentLocation({$event: location.id})"
                                    title="{{location.name}}">
                                </marker>
                                <!-- on-tap="vm.setCurrentLocation(p.id)" -->

                            </div>
                        </ng-map>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">{{vm.organizations[1].name}}</div>

                <div class="panel-body">
                    <p> {{vm.organizations[1].description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
